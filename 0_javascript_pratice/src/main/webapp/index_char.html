<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script>
	
	var 변수 = '손흥민';
	var 문자 = '안녕하세요 저는 ' + 변수 + ' 입니다.';
	
	//html작성시
	var 문자2 = `안녕하세요 저는 ${변수}입니다.`;
	
	console.log(문자);
	console.log(문자2);
	
	function 함수(){
		return 10
	}
	
	//tagged literal
	함수`안녕하세요 ${변수} 입니다`
	//뒤에 ``붙여도 함수가 실행됨
	console.log(함수`안녕하세요 ${변수} 입니다`)
	
	//첫번째 파라미터, 두번째 파라미터, 출력해주는 함수
	function 해체분석기(문자, 변수){
		console.log(문자);
		console.log(변수);
	}
	
	해체분석기`안녕하세요 ${변수} 입니다`
	
	
	var pants = 0;
	var socks = 100;
	
	function 해체분석기1(문자, 변수1, 변수2){
		console.log(문자[1] + 변수1 + 문자[0] + 변수2)
	}
	
	해체분석기1`바지${pants} 양말${socks}`;
	
	function 해체분석기2(문자, 변수1, 변수2){
		if(변수1 == 0){
			console.log(`바지 다 팔렸어요 양말` + 변수2);
		}
	}
	
	해체분석기2`바지${pants} 양말${socks}`;
	
	
	
	</script>

</body>
</html>
