<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script>
	
	var 변수 = '손흥민';
	var 문자 = '안녕하세요 저는 ' + 변수 + ' 입니다.';
	
	//html작성시
	var 문자2 = `안녕하세요 저는 ${변수}입니다.`;
	
	console.log(문자);
	console.log(문자2);
	
	function 함수(){
		return 10
	}
	
	//tagged literal
	함수`안녕하세요 ${변수} 입니다`
	//뒤에 ``붙여도 함수가 실행됨
	console.log(함수`안녕하세요 ${변수} 입니다`)
	
	//첫번째 파라미터, 두번째 파라미터, 출력해주는 함수
	function 해체분석기(문자, 변수){
		console.log(문자);
		console.log(변수);
		
	}
	
	해체분석기`안녕하세요 ${변수} 입니다`
	
	</script>

</body>
</html>
